<div *ngFor='let order of orders'>
  <mat-card class='container'>
   <mat-card-subtitle>CompanyId: {{order.companyId}}</mat-card-subtitle>
   <mat-card-title>Id: {{order.id}}</mat-card-title>
   <mat-card-subtitle>Order: {{order.created}}</mat-card-subtitle>
     <mat-card-subtitle>Payment method: {{order.paymentMethod}}</mat-card-subtitle>
 </mat-card>
